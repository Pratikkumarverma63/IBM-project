<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€¢ SocialApp</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(
        -45deg,
        #f58529,
        #dd2a7b,
        #8134af,
        #515bd4
      );
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-container {
      width: 100%;
      max-width: 380px;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #262626;
    }

    .subtitle {
      color: #737373;
      font-size: 14px;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 11px 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #dbdbdb;
      background: #fafafa;
      font-size: 14px;
    }

    form input:focus {
      outline: none;
      border-color: #a8a8a8;
      background: white;
    }

    form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(
        120deg,
        #0095f6,
        #00c6ff,
        #0077cc
      );
      background-size: 200% 200%;
      animation: buttonIdle 3s ease infinite;
      transition: transform 0.2s;
    }

    form button:hover {
      animation: buttonHover 1.2s ease infinite;
      transform: translateY(-1px);
    }

    form button:active {
      transform: scale(0.97);
    }

    @keyframes buttonIdle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes buttonHover {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .terms {
      font-size: 12px;
      color: #737373;
      margin-top: 15px;
    }

    .switch-box {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      margin-top: 15px;
      text-align: center;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .switch-box a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }

    .switch-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .auth-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h1 class="logo">SocialApp</h1>
    <p class="subtitle">Sign up to see photos and videos from your friends.</p>

    <form id="registerForm">
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p class="terms">
      By signing up, you agree to our <strong>Terms</strong>, <strong>Privacy Policy</strong>.
    </p>
  </div>

  <div class="switch-box">
    <p>Have an account?
      <a href="login.html">Log in</a>
    </p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
